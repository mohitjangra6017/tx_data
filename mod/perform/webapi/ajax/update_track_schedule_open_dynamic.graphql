mutation mod_perform_update_track_schedule_open_dynamic(
  $track_schedule: mod_perform_track_schedule_open_dynamic_input!
) {
  mod_perform_update_track_schedule_open_dynamic(
    track_schedule: $track_schedule
  ) {
    track {
      id
      description
      status
      schedule_type
      assignments {
        type
        group {
          id
          type
          type_label
          name
        }
      }
    }
  }
}
