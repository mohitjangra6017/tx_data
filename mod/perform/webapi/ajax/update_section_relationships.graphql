mutation mod_perform_update_section_relationships(
  $input: update_section_relationships_input!
) {
  mod_perform_update_section_relationships(input: $input) {
    section {
      id
      title
      section_relationships {
        id
        can_view
        can_answer
        relationship {
          id
          name
        }
      }
    }
  }
}
