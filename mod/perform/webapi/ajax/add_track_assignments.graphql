mutation mod_perform_add_track_assignments(
  $assignments: mod_perform_track_assignments_input!
) {
  mod_perform_add_track_assignments(assignments: $assignments) {
    id
    description
    status
    schedule_is_open
    schedule_is_fixed
    schedule_fixed_from
    schedule_fixed_to
    schedule_dynamic_count_from
    schedule_dynamic_count_to
    schedule_dynamic_unit
    schedule_dynamic_direction
    due_date_is_enabled
    assignments {
      type
      group {
        id
        type
        type_label
        name
      }
    }
  }
}
