mutation mod_perform_create_activity(
  $name: param_text!
  $description: param_text
  $status: mod_perform_activity_state_enums
  $type: core_id!
) {
  mod_perform_create_activity(
    name: $name
    description: $description
    status: $status
    type: $type
  ) {
    activity {
      id
      name
      description
      type {
        id
        display_name
      }
    }
  }
}
