mutation mod_perform_update_activity_general_info(
  $activity_id: core_id!
  $name: param_text!
  $description: param_text
) {
  mod_perform_update_activity_general_info(
    activity_id: $activity_id
    name: $name
    description: $description
  ) {
    activity {
      id
      name
      description
    }
  }
}
