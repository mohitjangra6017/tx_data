mutation mod_perform_update_track_schedule_open_fixed(
  $track_schedule: mod_perform_track_schedule_open_fixed_input!
) {
  mod_perform_update_track_schedule_open_fixed(
    track_schedule: $track_schedule
  ) {
    track {
      id
      description
      status
      schedule_type
      schedule_fixed_from
      schedule_fixed_to
      assignments {
        type
        group {
          id
          type
          type_label
          name
        }
      }
    }
    validation_errors {
      error_code
      error_message
    }
  }
}
