query mod_perform_default_track($activity_id: param_integer!) {
  mod_perform_default_track(activity_id: $activity_id) {
    id
    description
    status
    schedule_is_open
    schedule_is_fixed
    schedule_fixed_from
    schedule_fixed_to
    schedule_dynamic_count_from
    schedule_dynamic_count_to
    schedule_dynamic_unit
    schedule_dynamic_direction
    due_date_is_enabled
    due_date_is_fixed
    due_date_fixed
    due_date_relative_count
    due_date_relative_unit
    repeating_is_enabled
    assignments {
      type
      group {
        id
        type
        type_label
        name
      }
    }
  }
}
