query mod_perform_track($track_id: param_integer!) {
  mod_perform_track(track_id: $track_id) {
    id
    description
    status
    schedule_type
    schedule_fixed_from
    schedule_fixed_to
    assignments {
      type
      group {
        id
        type
        type_label
        name
      }
    }
  }
}
