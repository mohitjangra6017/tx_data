query mod_perform_tracks($activity_id: param_integer!) {
  mod_perform_tracks(activity_id: $activity_id) {
    id
    description
    status
    schedule_is_open
    schedule_is_fixed
    schedule_fixed_from
    schedule_fixed_to
    assignments {
      type
      group {
        id
        type
        type_label
        name
      }
    }
  }
}
