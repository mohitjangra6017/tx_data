mutation mod_perform_update_track_schedule(
  $track_schedule: mod_perform_track_schedule_input!
) {
  mod_perform_update_track_schedule(track_schedule: $track_schedule) {
    track {
      id
      schedule_is_open
      schedule_is_fixed
      schedule_fixed_from
      schedule_fixed_to
      schedule_dynamic_from {
        count
        unit
        direction
      }
      schedule_dynamic_to {
        count
        unit
        direction
      }
      schedule_dynamic_source {
        resolver_class_name
        option_key
        display_name
        is_available
      }
      schedule_use_anniversary
      due_date_is_enabled
      due_date_is_fixed
      due_date_fixed
      due_date_offset {
        count
        unit
      }
      repeating_is_enabled
      repeating_type
      repeating_offset {
        count
        unit
      }
      repeating_is_limited
      repeating_limit
      subject_instance_generation_control_is_enabled
      subject_instance_generation
    }
  }
}
