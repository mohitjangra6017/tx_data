mutation mod_perform_update_track_schedule(
  $track_schedule: mod_perform_track_schedule_input!
) {
  mod_perform_update_track_schedule(track_schedule: $track_schedule) {
    track {
      id
      description
      status
      subject_instance_generation_control_is_enabled
      subject_instance_generation
      schedule_is_open
      schedule_is_fixed
      schedule_fixed_from
      schedule_fixed_to
      schedule_dynamic_count_from
      schedule_dynamic_count_to
      schedule_dynamic_unit
      schedule_dynamic_direction
      schedule_dynamic_source {
        resolver_class_name
        option_key
        display_name
        is_available
      }
      due_date_is_enabled
      due_date_is_fixed
      due_date_fixed
      due_date_relative_count
      due_date_relative_unit
      repeating_is_enabled
      repeating_relative_type
      repeating_relative_count
      repeating_relative_unit
      repeating_is_limited
      repeating_limit
      assignments {
        type
        group {
          id
          type
          type_label
          name
        }
      }
    }
  }
}
