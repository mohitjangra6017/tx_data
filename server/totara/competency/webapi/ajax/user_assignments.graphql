query totara_competency_user_assignments(
  $input: totara_competency_user_assignments_input!
) {
  totara_competency_user_assignments(input: $input) {
    items {
      id
      competency {
        display_name
      }
      my_value {
        name
        proficient
      }
    }
    total
    next_cursor
  }
}
