query totara_competency_user_assignments(
  $query: totara_competency_user_assignments_input!
) {
  totara_competency_user_assignments(query: $query) {
    items {
      id
      competency {
        display_name
      }
      my_value {
        name
        proficient
      }
    }
    total
    next_cursor
  }
}
