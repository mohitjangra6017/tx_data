query totara_competency_user_assignments(
  $input: totara_competency_user_assignments_input!
) {
  totara_competency_user_assignments(input: $input) {
    items {
      id
      competency {
        display_name
      }
      my_value {
        name
        proficient
      }
      reason_assigned
    }
    filters {
      name
      status_name
      status
      type
      user_group_id
      user_group_type
    }
    total
    next_cursor
  }
}
