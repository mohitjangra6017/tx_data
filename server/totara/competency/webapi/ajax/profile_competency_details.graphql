query totara_competency_profile_competency_details(
  $user_id: core_id
  $competency_id: core_id
) {
  totara_competency_profile_competency_details(
    user_id: $user_id
    competency_id: $competency_id
  ) {
    competency {
      id
      fullname
      description
    }
    items {
      proficient
      assignment {
        id
        archived_at(format: DATE)
        created_at(format: DATE)
        type
        user_group_type
        progress_name
        reason_assigned
        can_archive
      }
      my_value {
        id
        name
        percentage
        proficient
      }
    }
  }
}
