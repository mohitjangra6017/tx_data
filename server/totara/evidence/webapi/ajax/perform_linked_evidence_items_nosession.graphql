query totara_evidence_perform_linked_evidence_items_nosession(
  $subject_instance_id: core_id!
  $section_element_id: core_id!
  $token: String
) {
  items: totara_evidence_perform_linked_evidence_items(
    subject_instance_id: $subject_instance_id
    section_element_id: $section_element_id
    token: $token
  ) {
    id
  }
}
