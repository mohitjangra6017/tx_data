query totara_hierarchy_personal_goals(
  $input: totara_hierarchy_personal_goal_input
) {
  totara_hierarchy_personal_goals(input: $input) {
    items {
      id
      user_id
      name
      description
      assignment_type {
        type {
          name
          value
        }
        description
      }
      target_date
      scale_value {
        name
      }
    }
    total
    next_cursor
  }
}
