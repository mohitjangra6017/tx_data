query totara_certification_certification($certificationid: core_id!) {
  totara_certification_certification(certificationid: $certificationid) {
    id
    idnumber
    fullname
    shortname
    summary
    summaryformat
    coursesets {
      id
      label(format: RAW)
    }
    availablefrom
    availableuntil
    category {
      name
    }
  }
}
