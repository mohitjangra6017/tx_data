query engage_survey_owner($resourceid: param_integer!) {
  user: engage_survey_owner(resourceid: $resourceid) {
    __typename
    id
    fullname
    card_display {
      __typename
      profile_url
      profile_picture_url
      profile_picture_alt
      display_fields {
        __typename
        value
        associate_url
        label
        is_custom
      }
    }
  }
}
