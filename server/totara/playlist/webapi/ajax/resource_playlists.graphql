query totara_playlist_resource_playlists(
  $resource_id: param_integer!
  $cursor: param_text
  $source: String
) {
  playlists: totara_playlist_playlists(
    cursor: $cursor
    resource_id: $resource_id
    sort: RATING
  ) {
    __typename
    user {
      id
      email
      fullname
      profileimageurl
      profileimagealt
    }
    id
    contextid
    timedescription
    topics {
      __typename
      id
      value(format: PLAIN)
    }
    name(format: PLAIN)
    access
    summary(format: PLAIN)
    rating {
      itemid
      rating
      count
      rated
    }
    updateable
    contributable
    totalresources
    sharedbycount
    owned
    bookmarked
    manageable
    url(source: $source, library_view: false)
  }

  cursor: totara_playlist_playlists_cursor(
    cursor: $cursor
    resource_id: $resource_id
  ) {
    __typename
    total
    next
  }
}
