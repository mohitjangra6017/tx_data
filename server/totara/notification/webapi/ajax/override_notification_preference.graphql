mutation totara_notification_override_notification_preference(
  $context_id: param_integer!
  $event_class_name: param_text!
  $ancestor_id: param_integer!
  $title: param_text
  $body: param_text
  $body_format: param_integer
  $subject: param_text
) {
  notification_preference: totara_notification_create_notification_preference(
    context_id: $context_id
    event_class_name: $event_class_name
    ancestor_id: $ancestor_id
    title: $title
    body: $body
    body_format: $body_format
    subject: $subject
  ) {
    __typename
    title
    id
    ancestor_id
    body
    body_format
    overridden_body
    overridden_subject
    subject
    title
    event_name
    event_class_name
    is_custom
    component
    parent_id
    context_id
  }
}
