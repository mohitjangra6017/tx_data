mutation totara_notification_override_notification_preference(
  $context_id: param_integer!
  $component: param_component
  $area: param_text
  $item_id: param_integer
  $event_class_name: param_text!
  $ancestor_id: param_integer!
  $title: param_text
  $body: param_text
  $body_format: param_integer
  $subject: param_text
  $schedule_type: param_text
  $schedule_offset: param_integer
  $subject_format: param_integer
  $recipient: param_text
) {
  notification_preference: totara_notification_create_notification_preference(
    context_id: $context_id
    component: $component
    area: $area
    item_id: $item_id
    event_class_name: $event_class_name
    ancestor_id: $ancestor_id
    title: $title
    body: $body
    body_format: $body_format
    subject: $subject
    schedule_type: $schedule_type
    schedule_offset: $schedule_offset
    subject_format: $subject_format
    recipient: $recipient
  ) {
    __typename
    title
    id
    ancestor_id
    body(format: RAW)
    body_format
    subject(format: RAW)
    subject_format
    overridden_body
    overridden_subject
    overridden_recipient
    title
    event_name
    event_class_name
    is_custom
    parent_id
    schedule_offset
    schedule_type
    schedule_label
    overridden_schedule
    recipient {
      class_name
      name
    }
    component
    extended_context {
      component
      context_id
      area
      item_id
    }
    parent_value {
      __typename
      subject(format: RAW)
      body(format: RAW)
      body_format
      title
      schedule_offset
      schedule_type
      subject_format
      recipient {
        class_name
        name
      }
    }
  }
}
