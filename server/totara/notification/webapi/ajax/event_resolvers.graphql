query totara_notification_event_resolvers(
  $extended_context: totara_notification_extended_context_input!
) {
  resolvers: totara_notification_event_resolvers(
    extended_context: $extended_context
  ) {
    __typename
    class_name
    plugin_name
    name
    component
    additional_criteria_component
    recipients {
      class_name
      name
    }
    notification_preferences(extended_context: $extended_context) {
      __typename
      title
      id
      ancestor_id
      body(format: RAW)
      body_content: body(format: HTML)
      body_format
      subject(format: RAW)
      subject_content: subject(format: HTML)
      subject_format
      overridden_body
      overridden_subject
      overridden_recipient
      title
      overridden_additional_criteria
      additional_criteria
      resolver_class_name
      resolver_name
      resolver_component
      is_custom
      parent_id
      schedule_offset(unit: DAY)
      schedule_type
      schedule_label
      overridden_schedule
      enabled
      overridden_enabled
      overridden_forced_delivery_channels
      forced_delivery_channels
      recipient {
        class_name
        name
      }
      extended_context {
        component
        context_id
        area
        item_id
      }
      parent_value {
        __typename
        subject(format: RAW)
        body(format: RAW)
        body_format
        title
        additional_criteria
        schedule_offset(unit: DAY)
        schedule_type
        subject_format
        enabled
        forced_delivery_channels
        recipient {
          class_name
          name
        }
      }
    }
    valid_schedules
    status(extended_context: $extended_context) {
      __typename
      is_enabled
    }
    default_delivery_channels {
      __typename
      component
      label
      is_enabled
      is_sub_delivery_channel
      parent_component
      display_order
    }
  }
}
