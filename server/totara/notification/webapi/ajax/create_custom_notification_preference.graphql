# Mutation to create a new custom notification preference at specific context.
mutation totara_notification_create_custom_notification_preference(
  $context_id: param_integer!
  $event_class_name: param_text!
  $title: param_text!
  $body: param_text!
  $body_format: param_integer!
  $subject: param_text!
  $schedule_type: param_text!
  $schedule_offset: param_integer!
  $subject_format: param_integer!
  $recipient: param_text!
) {
  notification_preference: totara_notification_create_notification_preference(
    context_id: $context_id
    event_class_name: $event_class_name
    title: $title
    body: $body
    body_format: $body_format
    subject: $subject
    schedule_type: $schedule_type
    schedule_offset: $schedule_offset
    subject_format: $subject_format
    recipient: $recipient
  ) {
    __typename
    title
    id
    ancestor_id
    body(format: RAW)
    body_format
    subject(format: RAW)
    subject_format
    overridden_body
    overridden_subject
    overridden_recipient
    recipient {
      class_name
      name
    }
    title
    event_name
    event_class_name
    is_custom
    component
    parent_id
    context_id
    schedule_offset
    schedule_type
    schedule_label
    overridden_schedule
    parent_value {
      __typename
      subject(format: RAW)
      body(format: RAW)
      body_format
      title
      schedule_offset
      schedule_type
      subject_format
      recipient {
        class_name
        name
      }
    }
  }
}
