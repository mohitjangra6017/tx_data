mutation totara_notification_update_notification_preference(
  $id: param_integer!
  $body: param_text
  $subject: param_text
  $body_format: param_integer
  $title: param_text
  $schedule_type: param_text
  $schedule_offset: param_integer
) {
  notification_preference: totara_notification_update_notification_preference(
    id: $id
    body: $body
    subject: $subject
    body_format: $body_format
    title: $title
    schedule_type: $schedule_type
    schedule_offset: $schedule_offset
  ) {
    __typename
    title
    id
    ancestor_id
    body
    body_format
    overridden_body
    overridden_subject
    subject
    title
    event_name
    event_class_name
    is_custom
    component
    parent_id
    context_id
    schedule_offset
    schedule_type
    schedule_label
    overridden_schedule
    parent_value {
      __typename
      subject
      body
      body_format
      title
      schedule_offset
      schedule_type
    }
  }
}
