mutation totara_notification_update_notification_preference(
  $id: param_integer!
  $body: param_text
  $subject: param_text
  $body_format: param_integer
  $title: param_text
) {
  notification_preference: totara_notification_update_notification_preference(
    id: $id
    body: $body
    subject: $subject
    body_format: $body_format
    title: $title
  ) {
    __typename
    title
    id
    ancestor_id
    body
    body_format
    overridden_body
    overridden_subject
    subject
    title
    event_name
    event_class_name
    is_custom
    component
    parent_id
    context_id
    parent_value {
      __typename
      subject
      body
      body_format
      title
    }
  }
}
