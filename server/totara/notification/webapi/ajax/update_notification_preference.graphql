mutation totara_notification_update_notification_preference(
  $id: param_integer!
  $body: param_text
  $subject: param_text
  $body_format: param_integer
  $title: param_text
  $schedule_type: param_text
  $schedule_offset: param_integer
  $subject_format: param_integer
  $recipient: param_text
) {
  notification_preference: totara_notification_update_notification_preference(
    id: $id
    body: $body
    subject: $subject
    body_format: $body_format
    title: $title
    schedule_type: $schedule_type
    schedule_offset: $schedule_offset
    subject_format: $subject_format
    recipient: $recipient
  ) {
    __typename
    title
    id
    ancestor_id
    body(format: RAW)
    body_format
    subject(format: RAW)
    subject_format
    overridden_body
    overridden_subject
    overridden_recipient
    title
    resolver_class_name
    resolver_name
    resolver_component
    is_custom
    parent_id
    schedule_offset(unit: DAY)
    schedule_type
    schedule_label
    overridden_schedule
    recipient {
      class_name
      name
    }
    extended_context {
      component
      context_id
      area
      item_id
    }
    parent_value {
      __typename
      subject(format: RAW)
      body(format: RAW)
      body_format
      title
      schedule_offset(unit: DAY)
      schedule_type
      subject_format
      recipient {
        class_name
        name
      }
    }
  }
}
