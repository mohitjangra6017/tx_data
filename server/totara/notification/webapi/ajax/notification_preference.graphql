query totara_notification_notification_preference($id: param_integer!) {
  notification_preference: totara_notification_notification_preference(
    id: $id
  ) {
    __typename
    title
    id
    ancestor_id
    body
    body_format
    overridden_body
    overridden_subject
    subject
    title
    event_name
    event_class_name
    is_custom
    component
    parent_id
    context_id
    schedule_offset
    schedule_type
    schedule_label
    overridden_schedule
    parent_value {
      __typename
      subject
      body
      body_format
      title
      schedule_offset
      schedule_type
    }
  }
}
