query totara_notification_notification_preference($id: param_integer!) {
  notification_preference: totara_notification_notification_preference(
    id: $id
  ) {
    __typename
    title
    id
    ancestor_id
    body(format: RAW)
    body_format
    subject(format: RAW)
    subject_format
    overridden_body
    overridden_subject
    overridden_recipient
    title
    event_name
    event_class_name
    is_custom
    component
    parent_id
    context_id
    schedule_offset
    schedule_type
    schedule_label
    overridden_schedule
    recipient {
      class_name
      name
    }
    parent_value {
      __typename
      subject(format: RAW)
      body(format: RAW)
      body_format
      title
      schedule_offset
      schedule_type
      subject_format
      recipient {
        class_name
        name
      }
    }
  }
}
