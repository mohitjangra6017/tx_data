query totara_notification_notification_preference($id: param_integer!) {
  notification_preference: totara_notification_notification_preference(
    id: $id
  ) {
    __typename
    title
    id
    ancestor_id
    body(format: RAW)
    body_content: body(format: HTML)
    body_format
    subject(format: RAW)
    subject_content: subject(format: HTML)
    subject_format
    overridden_body
    overridden_subject
    overridden_recipient
    title
    resolver_class_name
    resolver_name
    resolver_component
    is_custom
    parent_id
    schedule_offset(unit: DAY)
    schedule_type
    schedule_label
    overridden_schedule
    overridden_locked_delivery_channels
    locked_delivery_channels
    enabled
    overridden_enabled
    recipient {
      class_name
      name
    }
    extended_context {
      component
      context_id
      area
      item_id
    }
    parent_value {
      __typename
      subject(format: RAW)
      body(format: RAW)
      body_format
      title
      schedule_offset(unit: DAY)
      schedule_type
      subject_format
      enabled
      locked_delivery_channels
      recipient {
        class_name
        name
      }
    }
  }
}
