mutation container_workspace_update_workspace(
    $id: param_integer!
    $name: param_text
    $description: param_text
    $description_format: param_integer
    $draft_id: param_integer
    $private: param_boolean
    $hidden: param_boolean
) {
    workspace: container_workspace_update(
        id: $id
        name: $name
        description: $description
        description_format: $description_format
        draft_id: $draft_id
        private: $private
        hidden: $hidden
    ) {
        __typename
        id
        name(format: PLAIN)
        description(format: HTML)
        description_format
        time_description

        owner {
            __typename
            id
            fullname
        }

        image
        total_members
        interactor {
            __typename
            can_delete
            can_update
            can_invite
            can_join
            joined
            own
            can_request_to_join
            has_requested_to_join
            can_view
            can_view_discussions
            can_view_library
            can_view_members
            can_view_member_requests
            can_share_resources
            can_unshare_resources
            user {
                __typename
                id
                # These are used within post discussion form.
                fullname
                profileimagealt
                profileimageurl
            }
        }
        url
        access
    }
}