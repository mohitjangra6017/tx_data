# Load recommended workspaces
query ml_recommender_get_recommended_workspaces(
  $workspace_id: param_integer!
  $cursor: param_text
) {
  cursor: ml_recommender_recommended_workspaces_cursor(
    workspace_id: $workspace_id
    cursor: $cursor
  ) {
    __typename
    total
    next
  }

  workspaces: ml_recommender_recommended_workspaces(
    workspace_id: $workspace_id
    cursor: $cursor
  ) {
    __typename
    id
    name(format: PLAIN)
    description(format: HTML)
    description_format
    time_description
    image
    total_members
    interactor {
      __typename
      can_delete
      can_update
      can_invite
      can_join
      joined
      workspaces_admin
      own
      can_request_to_join
      has_requested_to_join
      can_view
      can_view_discussions
      can_create_discussions
      can_view_library
      can_view_members
      can_view_member_requests
      can_share_resources
      can_unshare_resources
      user {
        __typename
        id
        # These are used within post discussion form.
        fullname
        profileimagealt
        profileimageurl
      }
    }
    url
    access
  }
}
