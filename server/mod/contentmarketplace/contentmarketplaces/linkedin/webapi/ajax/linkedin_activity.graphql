query contentmarketplaceactivity_linkedin_linkedin_activity($cm_id: core_id!) {
  instance: contentmarketplaceactivity_linkedin_linkedin_activity(
    cm_id: $cm_id
  ) {
    module {
      id
      cm_id
      course {
        fullname
        summary(format: HTML)
        image
        url
        course_format {
          has_course_view_page
        }
      }
      name
      completion_condition
      self_enrol_enabled
      guest_enrol_enabled
      self_enrol_enabled_with_required_key {
        redirect_url
        enabled
      }
      interactor {
        is_admin
        can_enrol
        can_launch
        is_site_guest
      }
    }
    learning_object {
      id
      asset_type
      level
      time_to_complete
      last_updated_at
    }
  }
}
