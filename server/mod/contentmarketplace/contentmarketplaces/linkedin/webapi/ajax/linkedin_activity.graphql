query contentmarketplaceactivity_linkedin_linkedin_activity($cm_id: core_id!) {
  instance: contentmarketplaceactivity_linkedin_linkedin_activity(
    cm_id: $cm_id
  ) {
    module {
      id
      cm_id
      course {
        fullname
        summary(format: HTML)
        image
        url
        course_format {
          has_course_view_page
        }
      }
      name
      completion_condition
    }
    learning_object {
      id
      asset_type
      level
      time_to_complete
      last_updated_at
    }
  }
}
