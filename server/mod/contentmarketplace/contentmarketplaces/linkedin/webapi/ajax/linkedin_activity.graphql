query contentmarketplaceactivity_linkedin_linkedin_activity($cm_id: core_id!) {
  instance: contentmarketplaceactivity_linkedin_linkedin_activity(
    cm_id: $cm_id
  ) {
    module {
      id
      cm_id
      course {
        fullname
        summary(format: HTML)
        image
        url
        course_format {
          has_course_view_page
        }
      }
      name
      completion_condition
      completion_status
      completion_enabled
      self_completion
      interactor {
        is_admin
        can_enrol
        can_launch
        is_site_guest
        is_enrolled
        can_non_interactive_enrol {
          enabled
          redirect_url
          enrol_instance_count
        }
      }
    }
    learning_object {
      id
      asset_type
      level
      time_to_complete
      last_updated_at
      web_launch_url
      sso_launch_url
    }
  }
}
