query mod_perform_subject_instance($subject_instance_id: core_id!) {
  mod_perform_subject_instance(subject_instance_id: $subject_instance_id) {
    id
    progress_status
    created_at
    instance_count
    activity {
      name
      settings {
        close_on_completion
        multisection
      }
      anonymous_responses
    }
    subject_user {
      id
      fullname
      profileimageurlsmall
    }
    participant_instances {
      id
      participant_id
      progress_status
      core_relationship {
        name
      }
    }
    job_assignment {
      fullname
    }
  }
}
