query mod_perform_element_plugins {
  mod_perform_element_plugins {
    plugin_name
    name
    plugin_config {
      is_respondable
      has_title
      has_reporting_id
      title_text
      title_help_text
      is_title_required
      is_response_required_enabled
      extra_config_data
    }
    admin_edit_component
    admin_view_component
    admin_summary_component
    participant_form_component
    participant_print_component
    group
    element_usage {
      can_be_child_element
      can_be_top_level_element
    }
  }
}
