query mod_perform_static_profile_information(
  $subject_instance_id: core_id!
  $participant_instance_id: core_id!
) {
  mod_perform_static_profile_information(
    subject_instance_id: $subject_instance_id
    participant_instance_id: $participant_instance_id
  ) {
    subject {
      subject_instance {
        subject_user {
          id
          fullname
          email
          profileimageurlsmall
        }
        job_assignment {
          id
          fullname
          position {
            id
            fullname
          }
        }
      }
      job_assignments {
        fullname
        managerja {
          id
          fullname
          user {
            id
            fullname
          }
        }
        position {
          id
          fullname
        }
        organisation {
          id
          fullname
        }
      }
    }
    participant {
      id
      core_relationship {
        id
        name
      }
    }
  }
}
