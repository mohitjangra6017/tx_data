query mod_perform_manual_relationship_selector_options($activity_id: core_id!) {
  mod_perform_manual_relationship_selector_options(activity_id: $activity_id) {
    manual_relationships {
      manual_relationship {
        id
        name
      }
      selector_relationship {
        id
        name
      }
    }
    selector_options {
      id
      name
    }
  }
}
