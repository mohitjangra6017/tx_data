query criteria_childcompetency_achievements(
  $instance_id: core_id!
  $user_id: core_id!
  $assignment_id: core_id!
) {
  criteria_childcompetency_achievements(
    instance_id: $instance_id
    user_id: $user_id
    assignment_id: $assignment_id
  ) {
    aggregation_type
    required_items
    items {
      competency {
        id
        fullname
        description
      }
      value {
        id
        name
        proficient
      }
    }
  }
}
