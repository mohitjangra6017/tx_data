query criteria_coursecompletion_achievements(
  $instance_id: core_id!
  $user_id: core_id!
) {
  criteria_coursecompletion_achievements(
    instance_id: $instance_id
    user_id: $user_id
  ) {
    aggregation_method
    required_items
    items {
      course {
        fullname(format: HTML)
        description(format: HTML)
        progress
        url_view
      }
    }
  }
}
