query totara_program_program($programid: core_id!) {
  totara_program_program(programid: $programid) {
    id
    idnumber
    fullname
    shortname
    summary
    summaryformat
    coursesets {
      id
      label(format: RAW)
    }
    availablefrom
    availableuntil
    category {
      name
    }
  }
}
