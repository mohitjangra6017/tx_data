query pathway_manual_user_rateable_competencies(
  $user_id: core_id!
  $role: String!
  $filters: pathway_manual_rateable_competencies_filters
) {
  pathway_manual_user_rateable_competencies(
    user_id: $user_id
    role: $role
    filters: $filters
  ) {
    user {
      fullname
      profileimageurl
    }
    framework_groups {
      framework {
        id
        display_name
      }
      values {
        id
        name
        proficient
        description
      }
      competencies {
        competency {
          id
          display_name
        }
        last_rating {
          rater {
            id
            fullname
          }
          date: timestamp(format: DATE)
          comment
          scale_value {
            id
            name
          }
        }
      }
    }
    filters {
      rating_history
      competency_type {
        id
        display_name
      }
      assignment_reason {
        reason
        assignments {
          id
        }
        key
      }
    }
    count
  }
}
