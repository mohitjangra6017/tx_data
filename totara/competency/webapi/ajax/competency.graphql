query totara_competency_competency($competency_id: core_id!) {
  totara_competency_competency(competency_id: $competency_id) {
    id
    display_name
    idnumber
    description
    framework {
      id
      display_name
    }
    type {
      display_name
    }
    assign_availability
    aggregation_method
    custom_fields {
      title
      value
    }
  }
}
